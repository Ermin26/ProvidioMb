<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Vacation</title>
</head>

<body>
    <%- include('../layouts/boilerplate.ejs') %>

        <div class="container text-center">
            <%- include('../flashError') %>
                <div class="col ms-auto me-auto bg-info text-center mt-5">
                    <caption>
                        <h1>
                            Edit users vacation
                        </h1>
                    </caption>
                    <div class="holidaysEdit mt-5 d-flex flex-column">
                        <form action="/holidays" method="post">
                            <div class="mb-2 d-flex flex-column">
                                <label for="user" class="">Employee name</label>
                                <select name="user" id="user" class="w-25 ms-auto me-auto">
                                    <option selected>Choose employee</option>
                                    <% for(employee of employees) {%>
                                        <option value="<%= employee.username %> <%= employee.lastname %>">
                                            <%= employee.username%>
                                                <%= employee.lastname %>

                                        </option>

                                        <% } %>
                                </select>
                            </div>
                            <div class="mb-2 d-flex flex-column">
                                <label for="lastYearHolidays">Last year Holidays</label>
                                <input type="number" name="lastYearHolidays" class="w-25 ms-auto me-auto"
                                    id="lastYearHolidays">
                            </div>
                            <div class="mb-2 d-flex flex-column">
                                <label for="holidays">Holidays</label>
                                <input type="number" name="holidays" class="w-25 ms-auto me-auto" id="holidays">
                            </div>
                            
                            <% if(currentUser.role =='visitor') {%>
                                
                                <%}else{%>
                            <div class="submit">
                                <button class="btn btn-success">Submit</button>
                            </div>
                            <% } %>
                            
                        </form>
                    </div>

                </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</body>

</html>
