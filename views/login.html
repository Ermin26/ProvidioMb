<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/login.css">
    <title>Login</title>
</head>

<body>


    <nav id="navbar" class="navbar navbar-dark navbar-expand-md bg-dark text-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">New Bill</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ms-2">
                        <a class="nav-link" aria-current="page" href="/all"><button class="btn btn-primary"> All
                                Bills</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center mt-5">
        <%- include('../flashError') %>
    </div>
    <div class="container mt-1 d-flex justify-content-center">

        <div class="row mt-2">
            <div class="col">
                <form action="/login" method="post">
                    <div class="card">
                        <div class="card-header" id="image">
                        </div>
                        <div class="card-body">

                            <label for="username" class="w-35">User Name:</label>
                            <input type="text" class="col d-inline-flex m-1" name="username" id="name"
                                placeholder="Your user name">
                            <br>
                            <label for="password" class="w-45">Password: </label>
                            <input type="password" class="col d-inline-flex m-1 ms-3" name="password" id="password"
                                placeholder="Your password">

                        </div>
                        <div class="card-footer text-center">
                            <button class="btn btn-primary d-inline p-2">Submit</button>
                        </div>
                </form>

                <div class="col d-inline caption m-2">
                    <p>If you can't login please <a href="mailto:mb.providio@gmail.com">Contact Admin.</a></p>

                </div>
            </div>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
