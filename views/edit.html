                                </div>
                                <div class="card-body">
                                    <ul
                                        class="list-group list-group-flush flex-row flex-wrap justify-content-center align-content-center">
                                        <li id="list" class="list-group-item col-5 d-inline">
                                            <label for="product">Product name:</label>
                                            <input type="text" class="form-control" id="product" name="name"
                                                value="<%= product.name %> " required>
                                        </li>


                                        <li id="list" class="list-group-item col-5 d-inline"><label
                                                for="kolicina">Quantity:</label>
                                            <input type="text" class="form-control" id="kolicina" name="qty"
                                                value="<%= product.qty %> " required>
                                        </li>

                                        <li id="list" class="list-group-item col-5 d-inline"><label
                                                for="firstOfWeek">1<sup>st</sup>/week:</label><br>

                                            <input class="form-check-input" type="checkbox" value="true"
                                                id="freeProduct" name="firstOfWeek">

                                            <input class="form-check-input" type="checkbox" value="false"
                                                id="hiddenInput" name="firstOfWeek">

                                        </li>

                                        <li id="list" class="list-group-item col-5 d-inline"><label
                                                for="price">Price:</label>
                                            <input type="text" id="price" class="form-control d-inline" name="price"
                                                value="<%= product.price %> " required>
                                        </li>

                                        <li id="list" class="list-group-item col-5"><label for="total">Total:</label>
                                            <input type="text" id="total" class="form-control" name="total"
                                                value="<%= product.total %> " required>
                                        </li>

                                        <li id="list" class="list-group-item col-5"><label
                                                for="payed">Payed:</label><br>
                                            <input type="checkbox" id="payed" name="user[pay]" class="form-check-input"
                                                value="true">
                                            <input type="checkbox" id="pay2" name="user[pay]" class="form-check-input"
                                                value="false">
                                        </li>

                                        <li id="list" class="list-group-item col-5"><label for="numPerMonth">Num /
                                                Month:</label>
                                            <input type="text" id="numPerMonth" class="form-control"
                                                name="user[numPerMonth]" value="<%= user.numPerMonth %> " required>
                                        </li>

                                        <li id="list" class="list-group-item col-5"><label for="month">Month:</label>
                                            <input type="text" id="month" class="form-control" name="user[month]"
                                                value="<%= user.month %> " required>
                                        </li>

                                        <li id="list" class="list-group-item col-5"><label for="numPerYear">Num /
                                                Year</label>
                                            <input type="text" id="numPerYear" class="form-control"
                                                name="user[numPerYear]" value="<%= user.numPerYear %> " required>
                                        </li>

                                        <li id="list" class="list-group-item col-5"><label for="year">Year:</label>
                                            <input type="text" id="year" class="form-control" name="user[year]"
                                                value="<%= user.year %> " required>
                                        </li>


                                        <li id="list" class="list-group-item col-5"><label for="soldDate">Date:</label>
                                            <input type="text" id="soldDate" class="form-control" name="user[soldDate]"
                                                value="<%= user.soldDate %> " required>
                                        </li>


                                        <li id="list" class="list-group-item col-5"><label for="izdal">Izdal:</label>
                                            <input type="text" id="izdal" class="form-control" name="user[izdal]"
                                                value="<%= user.izdal %> " required>
                                        </li>

                                    </ul>
                                </div>
                                <div class="card-footer">
                                    <button onclick="update()">Submit</button>
                                    <a href="/all/<%= user._id %> " class="card-link">Go Back</a>
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
                <% } %>
                    <% } %>
    </div>

    <script>
        document.getElementById('pay2').style.display = 'none';
        document.getElementById('hiddenInput').style.display = 'none';
        function update() {
            let payed = document.getElementById('payed');
            let free = document.getElementById('freeProduct');
            if (payed.checked) {
                document.getElementById('payed').setAttribute('value', 'true');
                document.getElementById('payed').checked = true;
            } else {
                document.getElementById('pay2').setAttribute('value', 'false');
                document.getElementById('pay2').checked = true;
            }
            if (free.checked) {
                document.getElementById('freeProduct').setAttribute('value', 'true');
                document.getElementById('freeProduct').checked = true;
            } else {
                document.getElementById('hiddenInput').setAttribute('value', 'false')
                document.getElementById('hiddenInput').checked = true;
            }

        }
    </script>


</body>

</html>
