<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Register User</title>
</head>

<body>
    <%- include('../layouts/boilerplate.ejs') %>
        <div class="container text-center mb-5">
            <div class="info mt-5 mb-5">
                <h1 class="mb-3">Enter Data to register user</h1>
            </div>
            <div class="col-8 ms-auto me-auto bg-info">
                <form action="/register" method="post">
                    <div class="mb-2 d-flex flex-column col-4 ms-auto me-auto">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div class="mb-2 d-flex flex-column col-4 ms-auto me-auto">

                        <label for="password">Password:</label>
                        <input class="ms-1" type="password" name="password" id="password">
                    </div>
                    <div class="mb-2 col-4 ms-auto me-auto">
                        <label for="role">Role:</label>
                        <select class="form-select form-select-sm ms-auto me-auto" id="role"
                            aria-label=".form-select-sm example" name="role">
                            <option selected>Select role</option>
                            <option value="admin">Admin</option>
                            <option value="moderator">Moderator</option>
                            <option value="visitor">Visitor</option>
                        </select>
                    </div>
                    <% if(currentUser) {%>
                        <% if(currentUser.role=='admin' ) {%>
                            <button type="submit" class="btn btn-success mt-2">Submit</button>
                            <% } %>
                                <% } %>
                </form>
                <a href="/users"><button class="btn btn-dark mt-3">Go Back</button></a>

            </div>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</body>

</html>
