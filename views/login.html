<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>


    <nav id="navbar" class="navbar navbar-dark navbar-expand-md bg-dark text-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">New Bill</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ms-2">
                        <a class="nav-link" aria-current="page" href="/all"><button class="btn btn-primary"> All
                                Bills</button></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled"><button class="btn btn-info">Log in</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-5">
                <form action="/login" method="post">
                    <div class="card">
                        <div class="card-header">
                            <img src="" alt="No Image Yet">
                        </div>
                        <div class="card-body">

                            <label for="name" class="w-25">User Name:</label>
                            <input type="text" class="col d-inline-flex m-1" name="name" id="name"
                                placeholder="Your user name">
                            <br>
                            <label for="password" class="w-25">Password:</label>
                            <input type="text" class="col d-inline-flex m-1" name="password" id="password"
                                placeholder="Your password">

                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary d-inline p-2">Submit</button>
                        </div>
                    </div>
                </form>
                <div class="col d-inline caption">
                    <p>If you can't login please let me know.</p>
                    <a href="mailto:mb.providio@gmail.com">Contact Admin</a>
                </div>
            </div>


        </div>

</body>

</html>
